<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="menu_container"></div>
      <div class="col-xs-12">
        <form id="formAdmin">
           
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" aria-hidden="true">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" aria-hidden="true">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" aria-hidden="true">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
              </span>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" aria-hidden="true">
                <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
              </span>
              <input type="number" class="form-control" id="nivel" name="nivel" placeholder="Nivel" required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" aria-hidden="true">
                <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
              </span>
              <input type="password" class="form-control" id="pw" name="pw" placeholder="Senha" required>
            </div>
          </div>

          <input type="hidden"  id="cd" name="cd" >

          <div class="form-group">
            <button type="submit" id="btnEnviar" class="btn btn-success btn-lg btn-block">Cadastrar</button>
          </div>

        </form>
      </div> <!-- fecha col -->
    </div> <!-- fecha row -->
  </div> <!-- fecha container -->

  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/bootstrap/bootstrap.min.js"></script>
  <script src="components/globais.js"></script>
  <script src="components/functions.js"></script>
  <script src="components/menu.js"></script>
  <script src="components/criar.js"></script>
  <script src="components/editar.js"></script>
  <script>
    var titulo = "Produto"; 
    if(localStorage.getItem('listar') == "adm"){
      titulo = "Administrador";
    }

    $(document).ready(function(){
      carregarMenu('Novo '+titulo);
    });
  </script>
</body>
</html>
